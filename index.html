<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Converter</title>
</head>
<body>
    <h1>Converter</h1>
    <div>
        <div class="field">
            <label for="amount">Amount</label>
            <input type="text" id="amount">
        </div>
        
        <div class="field">
            <label for="commission-1">Commission 1</label>
            <input type="text" id="commission-1-percentage" value="0">
            <input type="text" id="commission-1-number" value="0">
        </div>
        
        <div class="field">
            <label for="commission-2">Commission 2</label>
            <input type="text" id="commission-2-percentage" value="0">
            <input type="text" id="commission-2-number" value="0">
        </div>

        <div class="field">
            <p>Remaining <small id="remaining-amount"></small></p>
        </div>
    </div>
    
    <script src="./js/index.js"></script>
</body>
</html>
